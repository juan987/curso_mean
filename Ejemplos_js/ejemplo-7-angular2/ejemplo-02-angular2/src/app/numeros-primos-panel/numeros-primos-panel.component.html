

<h1>Ejemplo de numeros primos, numeros primos components.html SOY JUan</h1>

<ul>
  <li *ngFor="let numeroActual of listaFeNumeros">
    <span [ngStyle]="{color: colorEnDistintosEstados(numeroActual)}">
      <app-numeros-primos-fila [numero] = "numeroActual" (eventoMostrar)="eventoDeFilaRecibido($event)"> Cargando leyenda por cada fila </app-numeros-primos-fila>

    </span>
  </li>
