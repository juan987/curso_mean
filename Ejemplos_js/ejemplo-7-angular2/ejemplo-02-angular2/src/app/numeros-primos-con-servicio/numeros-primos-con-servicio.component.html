<h1>Ejemplo de numeros primos, numeros primos component CON SERVICIO</h1>


<ul>
  <li *ngFor="let numero of listaFeNumeros">
    <span [ngStyle]="{color: colorEnDistintosEstados(numero)}">
      {{numero}}
    </span>
  </li>


</ul>

<button (click)="cambiarEstadoInformacion()"> Mostrar Informacion</button>
<ul *ngIf="mostrarInformacion">
  <li> Numeros primos en <span style="color : red">ROJO</span> </li>
  <li> Numeros divisibles por tres en <span style="color : orange">Orange</span> </li>
  <li> Resto de numeros en <span style="color : blue">Azul</span> </li>
</ul>
