<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	var c1,c2,c3;
	function cargar(){
		c1=document.getElementById("n1");
		c2=document.getElementById("n2");
		res=document.getElementById("res");
	}
	function sumar(){		
		var suma=parseInt(c1.value)+parseInt(c2.value);
		res.innerHTML="<b>"+suma+"</b>";
	}
	function restar(){	
		var resta=parseInt(c1.value)-parseInt(c2.value);
		res.innerHTML="<b>"+resta+"</b>";
	}
	function multiplicar(){	
		var multi=parseInt(c1.value)*parseInt(c2.value);
		res.innerHTML="<b>"+multi+"</b>";
	}
	function dividir(){	
		var dividir=parseInt(c1.value)/parseInt(c2.value);
		res.innerHTML="<b>"+dividir+"</b>";
	}

</script>
</head>
<body onload="cargar();">
	<table>
	
	<tr><td>Numero1:</td><td> <input type="text" id="n1" name="n1"/></td></tr>
	<tr><td>Numero2:</td><td> <input type="text" id="n2" name="n2"/></td></tr>
	<tr><td colspan="2"> <input type="button" value="Sumar" onclick="sumar();"/></td></tr>
	<tr><td colspan="2"> <input type="button" value="Restar" onclick="restar();"/></td></tr>
	<tr><td colspan="2"> <input type="button" value="Multiplicar" onclick="multiplicar();"/></td></tr>
	<tr><td colspan="2"> <input type="button" value="Dividir" onclick="dividir();"/></td></tr>
	</table>
	<br/>
<div id="res">

</div>

</body>
</html>
