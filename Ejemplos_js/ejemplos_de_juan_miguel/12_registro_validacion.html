<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
            function validar(){
                /*if(comprobarEdad()&&comprobarPassword()&&comprobarEmail()){
                    return true;
                }
                else{
                    return false;
                }*/
                var edad=false, pwd=false,email=false;
                if(comprobarEdad()){
                    edad=true;
                }
                if(comprobarPassword()){
                    pwd=true;
                }
                if(comprobarEmail()){
                    email=true;
                }
                if(edad&&pwd&&email){
                    return true;
                }else{
                    return false;
                }
                
            }
            function comprobarEdad(){
            	
                if(isNaN(document.getElementById("edad").value)){
                    document.getElementById("errorEdad").style.visibility="visible";
                    return false;
                }
                else{
                    document.getElementById("errorEdad").style.visibility="hidden";
                    return true;
                }
            }
            function comprobarPassword(){
                if(document.getElementById("pwd").value!=document.getElementById("pwd2").value){
                    document.getElementById("errorPwd").style.visibility="visible";
                    return false;
                }
                else{
                    document.getElementById("errorPwd").style.visibility="hidden";
                    return true;
                }
            }
            function comprobarEmail(){
                var textoEmail=document.getElementById("email").value;
                if(textoEmail.indexOf("@")==-1 || textoEmail.indexOf(".")==-1){
                    document.getElementById("errorEmail").style.visibility="visible";
                    
                    return false;
                }
                else{
                    document.getElementById("errorEmail").style.visibility="hidden";
                    return true;
                }
            }
        </script>
</head>
<body>
<form action="Procesar" method="post" onsubmit="return validar();">
            
            Edad:<input type="text" name="edad" id="edad" onblur="comprobarEdad();"/><span id="errorEdad" style="visibility: hidden;color: red">valor no numérico</span><br/>
            Contraseña:<input type="text" name="pwd" id="pwd"/><br/>
            Repetir contraseña:<input type="text" name="pwd2" id="pwd2"/><span id="errorPwd" style="visibility: hidden;color: red">contraseñas no coinciden</span><br/>
            Email:<input type="text" name="email" id="email"/><span id="errorEmail" style="visibility: hidden;color: red">email no válido</span><br/>
            <input type="submit" value="enviar"/>
        </form>
</body>
</html>
